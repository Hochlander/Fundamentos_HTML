<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- unordered lists -->
  
  <ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ul>

  <!-- ordered lists -->
  <ol type="I">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
  </ol>

  <!-- nested lists -->
  <ul>

    <li>item 1</li>
    <li>item 2
      <ul>
        <li>nested item 1</li>
        <li>nested item 2</li>
      </ul>
    </li>
    <li>item 3</li>
    <li>item 4</li>
  </ul>

  <!-- tables -->

  <table style="width:600px">
    <thead>
      <tr>
        <th>first name</th>
        <th>last name</th>
        <th>email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>john</td>
        <td>doe</td>
        <td>jdoe@gmail.com</td>
      </tr>
      <tr>
        <td>mary</td>
        <td>queen</td>
        <td>mqueen@gmail.com</td>
      </tr>
      <tr>
        <td>akte</td>
        <td>smith</td>
        <td>ksmith@gmail.com</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
